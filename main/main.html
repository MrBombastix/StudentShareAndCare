<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Share&Care</title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../circles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Dekorativni krugovi -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>

    <!-- Sticky kontrole -->
    <button class="sticky-btn left-btn" id="menu-btn" aria-label="Izbornik" style="padding:22px 30px;">
        <img src="../svg/menu.svg" alt="Izbornik" style="width:28px; height:28px;">
    </button>
    <button class="sticky-btn right-btn" id="notifications-btn" style="padding:22px 30px;">
        <img src="../svg/bells.svg" style="width:28px; height:28px;"><span class="badge">3</span>
    </button>
	
    <!-- Notifikacijski dropdown -->
    <div class="notif-dropdown" id="notif-dropdown">
        <ul>
            <li>Nova poruka od Ivana</li>
            <li>Novi komentar na vaš oglas</li>
            <li>Sustavna obavijest</li>
        </ul>
    </div>

    <!-- Side menu -->
    <div class="side-menu" id="side-menu">
        <div class="side-menu-decor"></div>
        <button id="close-menu">×</button>
        <!-- Slika korisnika -->
        <img src="../pictures/cura_plavusa.png" alt="Profilna slika" class="side-menu-avatar" style="width: 92px; height: 92px; border-radius: 50%; object-fit: cover; margin: 32px auto 12px auto; display: block; box-shadow: 0 2px 12px 0 rgba(64,99,199,0.10);">
        <div class="side-menu-greeting">Dobrodošli, Korisnik!</div>
        <ul>
            <li><a href="#"><img src="../svg/user.svg" alt="" style="width:20px;vertical-align:middle;margin-right:10px;">Moj profil</a></li>
            <li><a href="#"><img src="../svg/list-check.svg" alt="" style="width:20px;vertical-align:middle;margin-right:10px;">Moji oglasi</a></li>
            <li><a href="#"><img src="../svg/settings.svg" alt="" style="width:20px;vertical-align:middle;margin-right:10px;">Postavke</a></li>
            <li><a href="geolocation.html"><img src="../svg/marker.svg" alt="" style="width:20px;vertical-align:middle;margin-right:10px;">Geolokacija</a></li> 
            <li><button class="logout-btn" id="logout-btn"><img src="../svg/user-logout.svg" alt="" style="width:20px;vertical-align:middle;margin-right:10px;">Odjava</button></li>
        </ul>
    </div>

    <!-- Logo bar -->
    <div class="logo-bar">
        <img src="../pictures/logo.png" alt="Student Share&Care" class="main-logo-header">
    </div>
    <!-- Books dekoracija lijevo od loga, ali izvan .logo-bar -->
    <img src="../pictures/books.png" alt="Books dekoracija" class="books-deco-img">

    <!-- FILTERI - KLJUČNI DIO -->
    <div id="filters">
        <!-- dodavanje oglasa -->
		<button id="new-ad-btn" class="new-ad-btn" title="Novi oglas">
			<img src="../svg/megaphone-announcement-leader.svg" alt="Novi oglas" style="width:28px; height:28px;">
		</button>
        <!-- brisanje filtera -->
		<button id="clear-filters">
            <img src="../svg/clear-alt.svg" alt="Očisti filtre" style="width:28px; height:28px;">
        </button>
        <!-- pretraga po kategorijama -->
        <select id="filter-fakultet">
            <option value="">Odaberi fakultet</option>
            <option value="PMF">PMF</option>
            <option value="EFZG">EFZG</option>
            <option value="FER">FER</option>
        </select>
        <select id="filter-kolegij">
            <option value="">Odaberi kolegij</option>
            <option value="Matematika 1">Matematika 1</option>
            <option value="Statistika">Statistika</option>
        </select>
        <!-- pretraga po nazivu -->
        <input type="text" id="filter-pretraga" placeholder="Pretraži po nazivu...">
        <!-- gumb za pretragu -->
        <button id="search-filters">
            <img src="../svg/search.svg" alt="Pretraži" style="width:24px; height:24px;">
        </button>
    </div>
	
    <!-- Product lista -->
	<input type="file" id="input-excel" accept=".xlsx,.xls"/>
	<div id="product-list"></div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Projekt RUP - Sva prava pridržana | Bešker, Rozić, Hodžić, Carić, Vidović</p>
    </footer>

    <script src="main.js"></script>

	});
	</script>
</body>
</html>
